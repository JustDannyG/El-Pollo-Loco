<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/icon/ChatGPT Image 6. Okt. 2025, 17_49_07.png">

    <script src="models/drawableObjects.class.js"></script>
    <script src="models/startscreen.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="models/backgroundObjects.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/miniChicken.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottlesOnGround.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/coinbar.class.js"></script>
    <script src="models/statusbarEndboss.class.js"></script>
    <script src="models/bottlebar.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/youWonScreen.class.js"></script>
    <script src="models/gameOverScreen.class.js"></script>

    <script src="levels/level1.js"></script>

    <script src="scripts/game.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body onload="init()">

    <h1>El Pollo Loco</h1>

    <p id="howToStartGame" class="howToStartGame">press to start</p>

    <div id="fullscreen">
        <canvas id="canvas" width="720" height="480"></canvas>

        <button id="playAgainBtn" class="playAgainBtn hidden" onclick="init()">Play again</button>

        <button class="fullscreenBtn" id="fullscreenBtn" onclick="openFullscreen()">
            <img id="fullscreenImg" src="./img/icon/fullscreen-enter.svg" alt="Fullscreen Button">
        </button>

        <button class="smallScreenBtn" id="smallScreenBtn" onclick="closeFullscreen()">
            <img id="smallScreenImg" class="smallScreenBtnImg" src="./img/icon/fullscreen-inward-true.svg"
                alt="Fullscreen Button">
        </button>

        <div id="guideMainContainer" class="guideMainContainer">
            <div class="guideSingleContainers">
                <div class="upperGuidContainer">
                    <p>A</p>
                </div>
                <div class="fontContainer">
                    <p>Left</p>
                </div>
            </div>
            <div class="guideSingleContainers">
                <div class="upperGuidContainer">
                    <p>D</p>
                </div>
                <div class="fontContainer">
                    <p>Right</p>
                </div>
            </div>
            <div class="guideSingleContainers">
                <div class="upperGuidContainer">
                    <p>W</p>
                </div>
                <div class="fontContainer">
                    <p>Throw</p>
                </div>
            </div>
            <div class="guideSingleContainers">
                <div class="upperGuidContainer">
                    <p>Space</p>
                </div>
                <div class="fontContainer">
                    <p>Jump</p>
                </div>
            </div>
        </div>

        <div id="mobileControls" class="mobileControls">
            <div class="leftRightContainer">
                <button class="mobileBtn" id="leftBtn">
                    <p class="mobileBtnLeftRightThrow"> < </p>
                </button>
                <button class="mobileBtn" id="rightBtn">
                    <p class="mobileBtnLeftRightThrow"> > </p>
                </button>
            </div>

            <div class="jumpThrowContainer">
                <button class="mobileBtn" id="jumpBtn">
                    <p class="mobileBtnJump">^</p>
                </button>
                <button class="mobileBtn" id="throwBtn">
                    <p class="mobileBtnLeftRightThrow">=></p>
                </button>

            </div>

        </div>

        <div id="overlay" class="overlay hidden" onclick="if (event.target === this) hideOverlayOnMobile()">
            <div class="overlayContent">
                <p>Turn your Device to play</p>
            </div>
        </div>

</body>

</html>
